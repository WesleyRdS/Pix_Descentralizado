<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX</title>
    <link rel="stylesheet" href="css/pix_page.css">
</head>
<body>
    <div id="title">CBB</div>
    <div id="form_background">
        <h1>Transações PIX</h1>
        <div id="form_front">
            <form id="PIXform" action="/pix_prepare" method="post">
                <label for="accsDropdown">Remetente</label>
                <select id="accsDropdown" name="accs">
                    <option value="">Selecione a conta remetente</option>
                </select>
                <div class="form_group" id="destiny_field">
                    <label for="account">Destino:</label>
                    <input type="text" name="account" id="account" required placeholder="Conta de destino">
                </div>
                <div class="form_group" id="value_field">
                    <label for="value">Valor:</label>
                    <input type="text" name="value" id="value" required placeholder="Valor a ser transferido">
                </div>
                <div id="acc_forms_dynamic">
                    <!--Automatically generated acc inputs -->
                </div>
                <div class="form-group" id="add_acc_button">
                    <button type="button" id="add_acc">+</button>
                    <button type="button" id="remove_acc">X</button>
                </div>
                <button type="submit" id="btn_pix">Transferir</button>
            </form>
            <form action="/aplication_back">
                <button type="submit" id="btn_back_aplication">Voltar</button>
            </form>
        </div>
    </div>

    <script src="scripts/pix_page.js"></script>
</body>
</html>
